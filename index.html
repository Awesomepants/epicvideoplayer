    <body>  
        <div id="initial" style="text-align:center"> 
            <img id="clickhere" src="public_html/clickhere.jpg" width="960">

        <div id="ascended" style="text-align:center">

 </table>

        <p>

        <script>
              var myVideo = document.getElementById("thac"); 
              document.getElementById("ascended").style.display = "none";
              var backupDancers = document.querySelectorAll(".backupdancer");
function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 
var clickImage = document.getElementById("clickhere");
clickImage.addEventListener("click", function(){
    console.log("The image was clicked");
    document.getElementById("initial").style.display = "none";
    document.getElementById("ascended").style.display = "block";
    myVideo.play();
});
myVideo.onplay = function(){
    console.log("Video was played");
    backupDancers.forEach(dancer => {
    dancer.style.display = "none";
    }
)
};
myVideo.onpause = function(){
    console.log("Video was paused");
    backupDancers.forEach(dancer => {
    dancer.style.display = "block";
    }
)
};
        </script>
    </body>
